<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Me App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Animated background -->
  <div class="bg-animation" id="bgAnimation"></div>
  
  
  <div class="app-container">
    <header class="app-header">
      <h1>Fund Me App</h1>
      <p>Drip me some eth for a juicy surprise, could be an nft, crypto, a raffle for my next project, who knows what I am building next</p>
    </header>
    
    <div class="connection-status">
      <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <span id="connectionStatus">Not connected</span>
        <div id="accountDisplay"></div>
      </div>
      <button class="btn btn-outline" id="connectButton">Connect Wallet</button>
    </div>
    
    <main class="app-content">
      <div class="balance-section">
        <div class="balance-title">Contract Balance</div>
        <div class="balance-amount">
          <span id="balanceAmount">0.00</span>
          <span class="currency">ETH</span>
        </div>
      </div>
      
      <div class="action-section">
        <h2 class="section-title">Fund Contract</h2>
        <div class="fund-form">
          <div class="input-group">
            <label for="ethAmount">Amount to Fund</label>
            <div class="eth-input-wrapper">
              <input id="ethAmount" type="number" placeholder="0.1" min="0" step="0.01">
            </div>
          </div>
          <button type="button" id="fundButton" class="btn btn-primary btn-block" disabled>Fund Contract</button>
        </div>
        <div class="action-message" id="fundMessage"></div>
      </div>
      
      <div class="action-section">
        <h2 class="section-title">Manage Contract</h2>
        <div class="buttons-group">
          <button id="balanceButton" class="btn btn-outline" disabled>Refresh Balance</button>
        </div>
        <div class="action-message" id="actionMessage"></div>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="./background.js"></script>
  <script src="./index.js" type="module"></script>

</body>
</html>
